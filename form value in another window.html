<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>form value in another window</title>
<script>
var w;
function winClose(){
	w.close();
	window.reload();
	}	
function openwindow(){
	var username = document.loginform.uname.value;
	var userpass = document.loginform.upass.value;

	if(username == "" || userpass == ""){
		alert("Field/s empty");
	}

	if(username && userpass){
		w = window.open("","","width=600px, height=300px");
		w.document.write("Username: "  + username + "<br/> Password: "  + userpass);
	}
	
	}

</script>
</head>
<body>
<form name="loginform">
username : <input type="text" name="uname"><br><br>
password : <input type="password" name="upass"><br>
<input type="button" value="open" onclick="openwindow()">
</form>
<hr>



</body></html>
