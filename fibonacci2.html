<title>Untitled Document</title>
<script language="javascript">

	function Fibo(n)
	{

		if(n == 0)    return 0;
		else if(n == 1)  return 1;
		else return Fibo(n - 1) + Fibo(n - 2);
	}
	var f = prompt("Enter a number",0);
	var result=Fibo(f);
	alert(result);

</script>
