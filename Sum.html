<!DOCTYPE html>
<html>
<head>
	<script>
		
		var total=0;
		function sumUp(){
			for(var i=1;i<=5;i++){
			
				total=total+i;

			}
			
			alert(total);

			
		}
	</script>
</head>
<body>
	<p id="sum">click below</p>
	<button id="btn"  name="btn" onclick="sumUp()">Click To Sum Till 5</button>
</body>
</html>
