<script language="javascript">
	function calFact(n)
	{
		var r=1;
		for(var i=n; i>0; i--)
		{
			r = r*i;
		}
		
		alert("The "+n+" factorial="+r);
		document.write("The "+n+" factorial="+r);
		
	}
	
	var n=prompt("Enter the value of n")
	calFact(n)

</script>
